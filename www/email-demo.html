<!DOCTYPE html>
<html ng-app="bekesher">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Email Demo</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style type="text/css">
		body {
		    padding-top: 50px;
		}
	</style>
	
	
	<!-- All in <head> to prevent FOUC -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
	<script src="http://cdn.pubnub.com/pubnub.min.js"></script>
	<script src="http://pubnub.github.io/angular-js/scripts/pubnub-angular.js"></script>
	
	<script src="scripts/bekesher.js"></script>
	<script src="scripts/pubnub.js"></script>

	
</head>
<body>


<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#about">Network</a></li>
        <li><a href="#contact">Setup</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>




<div class="container">
<div class="starter-template">
	<h1>Write your email!</h1>
	<form>
		<fieldset>
			<label for="email1">Email:</label>
			<input type="email" name="email" ng-model="email" required>
		</fieldset>
		<fieldset>
			<label for="free-test">Free text:</label>
			<input type="text" ng-model="free_text" id="free_text">
		</fieldset>
		<fieldset><div ng-controller="greetings">
			<h2>Standard Greeting</h2>
			
			<select ng-model="greeting" ng-options="greeting.id as greeting.title for greeting in greetings">
				<option value="0" ng-hide="greeting1">None</option>
 			</select>
			</div>
		</fieldset>
		<fieldset>
			<h2>Portfolio</h2>
			
		</fieldset>
		
		<input type="submit" value="Send!">

		<section id="preview">
			<h1>E-mail preview</h1>
			<blockquote>
				<p>To: {{email}}</p>
				<p>{{free_text}}</p>
				<p ng-model="greeting">{{greeting}}</p>
			</blockquote>
		</section>
	</form>
</div><!-- bootstrap template -->
</div><!-- container -->

	
</body>
</html>
